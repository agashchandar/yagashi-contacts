server.port=8282
#database configuration

#give your local database's URL below (since MySQL is used as database for this project, create a database using MySQL Command Line Client or MySQL Workbench)
spring.datasource.url=jdbc:mysql://localhost:3306/smartcontact?serverTimezone=UTC
#give your local database's username below (username given below is only for documentation purpose)
spring.datasource.username=root
#give your local database's password below (password given below is only for documentation purpose)	
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB