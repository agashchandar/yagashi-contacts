<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                        
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Invalid username and password
                            </div>
                            
                             <div th:if="${param.logout}" class="alert alert-success">
                            	You have been logged out
                            </div>
                            
                             <div th:if="${param.change}" class="alert alert-success">
                            	<p th:text="${param.change}"></p>
                            </div>
                            
                            
                            
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter registered email">
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter registered password">
                            </div>
                            
                                                      
                            <div class="form-group d-md-flex">
                                <label for="remember-me" class="text-info w-50"><input id="remember-me" name="remember-me" type="checkbox"> <span>Remember me</span>Â </label>                            
                            	<a th:href="@{/forgot}" class="w-50 text-md-right" > Forgot Password ?</a>
                            </div>
                            
                            <!--<div id="register-link" class="text-right">
                                <a th:href="@{/forgot}" > Forgot Password ?</a>
                            </div>  -->
                                                     
                            <div class="form-group text-center">
                            	<input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                            </div>
                            
                            <div class="form-group text-center">
                            	Don't have an account?<a href="/signup/" class="text-info">Register here</a>
                            </div>
                                                                                                          
                                                                             
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
